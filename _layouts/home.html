<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body style="margin:0; font-family: sans-serif; text-align: center;">

 <!-- Navigation tabs -->
  <nav style="background-color: #333; padding: 1rem;">
    <a href="{{ site.baseurl }}/" style="color: white; margin: 0 1rem; text-decoration: none;">Home</a>
    <a href="{{ site.baseurl }}/dogs" style="color: white; margin: 0 1rem; text-decoration: none;">Adopt a Dog</a>
    <a href="{{ site.baseurl }}/cats" style="color: white; margin: 0 1rem; text-decoration: none;">Adopt a Cat</a>
    <a href="{{ site.baseurl }}/faqs" style="color: white; margin: 0 1rem; text-decoration: none;">FAQs</a>
 </nav>

  <!-- Logo -->
  <div>
    <img src="{{ '/assets/logoBW.jpg' | relative_url }}" alt="Logo" style="width: 20%; max-height: 500px; object-fit: cover;">
  </div>
  <!-- Title at the top -->
  <header style="padding: 2rem; font-size: 3rem; font-weight: bold;">
    {{ site.title }}
  </header>

  <!-- Large picture -->
  <div>
    <img src="{{ '/assets/Option1.1.jpeg' | relative_url }}" alt="Hero Image" style="width: 100%; max-height: 500px; object-fit: cover;">
  </div>

  <!-- Centered description -->
  <div style="padding: 2rem; font-size: 1.5rem; max-width: 800px; margin: auto;">
    {{ site.description | newline_to_br }}
  </div>

  <!-- Dotsure -->
  <div>
    <img src="{{ '/assets/dotsure.jpg' | relative_url }}" alt="Dotsure Image" style="width: 70%; max-height: 500px; object-fit: cover;">
  </div>

  <!-- Centered description -->
  <div style="padding: 2rem; font-size: 1.5rem; max-width: 800px; margin: auto;">
    Get 50% OFF in the FIRST MONTH of your premium. 
    PLUS dotsure will DONATE R300 to Loving Paws Rescue on YOUR behalf!
  </div>

</body>
</html>
