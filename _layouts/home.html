.jpg<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body style="margin:0; font-family: sans-serif; text-align: center;">

  <!-- Title at the top -->
  <header style="padding: 2rem; font-size: 3rem; font-weight: bold;">
    {{ site.title }}
  </header>

  <!-- Large picture -->
  <div>
    <img src="{{ '/assets/hero.jpg' | relative_url }}" alt="Hero Image" style="width: 100%; max-height: 500px; object-fit: cover;">
  </div>

  <!-- Centered description -->
  <div style="padding: 2rem; font-size: 1.5rem; max-width: 800px; margin: auto;">
    {{ site.description }}
  </div>

</body>
</html>
